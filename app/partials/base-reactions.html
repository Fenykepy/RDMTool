<div class="field_wrapper">
<div class="form-horizontal">
<label class="col-4" for="ab">Longueur AB <span class="unit">(mm)</span> :</label>
<input class="col-8" name="ab" ng-model="reac.ab" />
</div>

<div class="form-horizontal">
<label class="col-4" for="a_type">Typologie d'appui de A :</label>
<select class="col-8" name="a_type" ng-model="reac.a_type" ng-options="key for key in reac.base_types"></select>
</div>

<div class="form-horizontal">
<label class="col-4" for="b_type">Typologie d'appui de B :</label>
<select class="col-8" name="b_type" ng-model="reac.b_type" ng-options="key for key in reac.base_types"></select>
</div>
</div>

<div class="field_wrapper">
<input class="title invalid" name="fail" ng-if="reac.failure"type="text" value="{{ reac.failure }}" disabled="disabled" />
<input class="title warning" name="fail" ng-repeat="warning in reac.warnings"type="text" value="{{ warning }}" disabled="disabled" />
</div>

<div class="field_wrapper">
<div class="form-horizontal">
<label class="col-4" for="effort">Effort <span class="unit">(daN)</span> :</label>
<input class="col-2" name="effort" ng-model="reac.effort" />
<label class="col-4" for="angle">Angle rapport à [AB] <span class="unit">(°)</span> :</label>
<input class="col-2" name="angle" ng-model="reac.angle" />
</div>

<div class="form-horizontal">
<label class="col-4" for="afh">Distance AF horizontale<span class="unit">(mm)</span> :</label>
<input class="col-2" name="afh" ng-model="reac.afh" />

<label class="col-4" for="afv">Distance AF verticale<span class="unit">(mm)</span> :</label>
<input class="col-2" name="afv" ng-model="reac.afv" />
</div>

<div class="form-horizontal">
<label class="col-4" for="hdir">Direction horizontale :</label>
<select class="col-2" name="hdiv" ng-model="reac.hdir" ng-options="key for key in reac.h_directions"></select>

<label class="col-4" for="vdir">Direction verticale :</label>
<select class="col-2" name="vdir" ng-model="reac.vdir" ng-options="key for key in reac.v_directions"></select>
</div>
</div>


<div class="field_wrapper">
<div class="form-horizontal">
<label class="col-2" for="fh">F<sub>h</sub> {{ reac.hdir }} :</label>
<input class="col-2" name="fh"  type="text" value="{{ reac.fh | number: 2 }}" disabled="disabled" />

<label class="col-2" for="rah">R<sub>a,h</sub> {{ reac.rahdir }} :</label>
<input class="col-2" name="rah"  type="text" value="{{ reac.rah | number: 2 }}" disabled="disabled" />

<label class="col-2" for="rbh">R<sub>b,h</sub> {{ reac.rbhdir }} :</label>
<input class="col-2" name="rbh"  type="text" value="{{ reac.rbh | number: 2 }}" disabled="disabled" />
</div>

<div class="form-horizontal">
    <label class="col-2" for="fv">F<sub>v</sub> {{ reac.vdir }} :</label>
<input class="col-2" name="fv"  type="text" value="{{ reac.fv | number: 2 }}" disabled="disabled" />


<label class="col-2" for="rav">R<sub>a,v</sub> {{ reac.ravdir }} :</label>
<input class="col-2" name="rav"  type="text" value="{{ reac.rav | number: 2 }}" disabled="disabled" />

<label class="col-2" for="rbv">R<sub>b,v</sub> {{ reac.rbvdir }} :</label>
<input class="col-2" name="rbv"  type="text" value="{{ reac.rbv | number: 2 }}" disabled="disabled" />
</div>
</div>
